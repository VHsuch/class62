<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
    
        <div class="container">
        <h2>Click On The SuperHeroes To Explore</h2>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                    <center>
                    <a href="https://en.wikipedia.org/wiki/The_Flash_(2014_TV_series)" target="_blank">
                        <img src="https://cwseattle.cbslocal.com/wp-content/uploads/sites/31326170/2018/07/The-Flash-featimage-3.jpg?w=1500" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        <p>The Flash</p>
                        </div>
                    </center>
                    </div>
                    
                    
                    <div class="item">
                    <center>
                    <a href="https://en.wikipedia.org/wiki/Iron_Man" target="_blank">
                        <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/2716/EN4RmIEX4nyQfWv6Vzi2eQ4g.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        <p>Iron Man</p>
                        </div>
                    </center>
                    </div>
                </div>
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </body>
</html>
